name: Purga Mensual Automatica

on:
  schedule:
    # Primer dia de cada mes a las 3 AM UTC
    - cron: "0 3 1 * *"

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no borrar realmente)'
        required: false
        type: boolean
        default: false

jobs:
  purgar_datos:
    name: "Purgar Datos Antiguos"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install supabase

      - name: Ejecutar purga inteligente
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python purga_inteligente.py --dry-run
          else
            python purga_inteligente.py
          fi

      - name: Monitorear storage post-purga
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          python monitor_storage.py

      - name: Notificar resultado
        if: always()
        run: |
          echo "âœ… Purga mensual completada"
          echo "Ver logs arriba para detalles"

      - name: SLOT (d√≠a Lima)
        id: slot
        run: echo "SLOT=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
      - name: Comprobar que import_daily termin√≥ hoy (Lima)
        id: prev

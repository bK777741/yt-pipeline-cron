name: CEREBRO 1 - Entrenamiento de Preferencias (Semanal)

on:
  schedule:
    # Cada semana: Domingos a las 5:00 AM UTC
    - cron: "0 5 * * 0"

  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  train-user-preferences:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install supabase python-dotenv

      - name: Entrenar Patrones de Usuario (CEREBRO 1)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "=========================================="
          echo "CEREBRO 1: Entrenamiento de Preferencias"
          echo "Analizando aprobaciones/rechazos del usuario"
          echo "Fecha: $(date)"
          echo "=========================================="
          python scripts/train_user_preferences.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cerebro1-logs-${{ github.run_number }}
          path: |
            *.log
            output/*.json
          retention-days: 30
